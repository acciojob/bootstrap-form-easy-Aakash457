<!DOCTYPE html>

<html>

<head>
	<title>Form</title>
	<link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5 mb-5">
		<div class="card p-4 shadow-sm">
		<h2 class="text-center mb-4">Internship Form</h2>

			<form class="need-validation" novalidate>
				

				<div class="col-md-4">
					<label class="form-label">First Name</label>
					<input type="text" class="form-control" id="fist-name-input" required>
					<div class="invalid-feedback">
						First name required!
					</div>
				</div>

				<!-- last name -->

				<div class="col-md-4">
					<label class="form-label">Last Name</label>
					<input type="text" class="form-control" id="last-name-input" required>
					<div class="invalid-feedback">Last name required!</div>
				</div>

				<!-- Email -->

				<div class="col-md-4 mb-2">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" id="email-input" placeholder="xyz@gamil.com" required>
					<div class="invalid-feedback">Email required!</div>
				</div>

				<!-- college -->
				
				<div class="col-md-4 mb-2">
					<label class="form-label">College</label>
					<input type="text" class="form-control" id="college-input" required>
					<div class="invalid-feedback">college required!</div>
				</div>

				<!-- gradution year -->

				<div class="col-md-4 mb-2">
					<label class="form-label">Graduation Year</label>
					<select class="form-select" required>
						<option value="">choose......</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
					<div class="invalid-feedback">Please select a valid Graduation Year.</div>
				</div>

				<!-- roll no. -->
				<div class="col-md-4 mb-2">
					<label class="form-label">Roll no</label>
					<input type="number" class="form-control" id="roll-no-input" required>
					<div class="invalid-feedback">Roll no. required!</div>
				</div>

				<!-- checkbox -->

				<div class="form-check mt-3">
					<input class="form-check-input bg-danger" type="checkbox" id="condation-checkbox" required>
					<label class="form-check-label">Agree to term and condation</label>
					<div class="invalid-feedback">Agree before submitting.</div>
				</div>


				<button class="btn btn-primary mt-3" type="submit">Submit Form</button>
			</form>
		
		</div>
	</div>
	
    <script>
(() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</script>

</body>

</html>
